# Provision Azure Infrastructure using AZD
# This workflow provisions all Azure resources defined in Bicep templates

name: Provision Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name (e.g., dev, staging, prod)'
        required: true
        default: 'dev'
        type: string

permissions:
  id-token: write
  contents: read

env:
  AZURE_LOCATION: westus3

jobs:
  provision:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v1.0.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Developer CLI Login
        run: azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --federated-credential-provider github --tenant-id ${{ secrets.AZURE_TENANT_ID }}

      - name: Provision Infrastructure
        run: |
          azd provision --no-prompt
        env:
          AZURE_ENV_NAME: zavastore-${{ inputs.environment }}-westus3
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Output provisioned resources
        run: |
          echo "## Infrastructure Provisioned Successfully! ðŸ—ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Created:" >> $GITHUB_STEP_SUMMARY
          echo "- Resource Group: rg-zavastore-${{ inputs.environment }}-westus3" >> $GITHUB_STEP_SUMMARY
          echo "- Azure Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- App Service Plan (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "- Web App for Containers" >> $GITHUB_STEP_SUMMARY
          echo "- Application Insights" >> $GITHUB_STEP_SUMMARY
          echo "- Log Analytics Workspace" >> $GITHUB_STEP_SUMMARY
          echo "- Azure AI Services" >> $GITHUB_STEP_SUMMARY
          echo "- User Assigned Managed Identity" >> $GITHUB_STEP_SUMMARY
